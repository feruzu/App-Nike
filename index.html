<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">

    <!--Fuentes-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800;900&display=swap" rel="stylesheet">

    <!--  Bootstrap   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Nike</title>
</head>

<body>

    <header class="header">
        <div class="contenedor">
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                   
                        <a class="navbar-brand" href="#">
                          <img src="./img/Logo_nike.svg" alt="Nike" width="70" height="40">
                        </a>
                     
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">

                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" color="withe"></button>
                      </div>
                    
                    <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#nosotros">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#calzados">Productos</a>
                          </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </nav>

        </div>
    </header>


    <main>
        <div class="contenedor">
          <div class="calzado-portada">
            <img src="./img/calzado-nike-portada.png">
        </div>
            <h1 class="titulo-nike">NIKE</h1>
        </div>
    </main>

    <section id="nosotros" class="nosotros">
      <img class="championes" src="./img/championes.png" id="championes">
      <img class="corriendo" src="./img/corriendo.png" id="corriendo">
      <img class="ejercicio" src="./img/ejercicio.png" id="ejercicio">
      <img class="pesas" src="./img/pesas.png" id="pesas">
      <div>
        <h1>SOBRE <br>NOSOTROS</h1>
      </div>
    </section>


    <section class="banner">
      <video src="./video/banner-nike-video.mp4" muted autoplay loop playsinline id="banner-nike">
    </section>

    <section id="calzados" class="calzados">
      <div class="dropdown" id="filtrar">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Filtrar
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Mujer</a></li>
          <li><a class="dropdown-item" href="#">Hombre</a></li>
          <li><a class="dropdown-item" href="#">Niño</a></li>
          <li><a class="dropdown-item" href="#">Niña</a></li>
        </ul>
      </div>
    </section>


    <footer class="footer">

    </footer>








    <!--  Bootstrap   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>

</html>
